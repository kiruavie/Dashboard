<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icofont.min.css" />
    <script
      src="https://kit.fontawesome.com/2faf6cb377.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="dash-menu">
      <div class="title">
        <img src="./img/world-grid.png" alt="dash-grid" style="width: 30px" />
        <h2>Dashboard</h2>
      </div>

      <div class="profile">
        <i class="fa-solid fa-house"></i> Home
        <i class="fa-solid fa-address-card"></i> Profile
        <i class="fa-solid fa-message"></i> Message
        <i class="fa-solid fa-clock-rotate-left"></i> History
        <i class="fa-solid fa-list-check"></i> Task
        <i class="fa-solid fa-users"></i> Communities
      </div>

      <div class="settings">
        <i class="fa-solid fa-gear"></i> Settings
        <i class="fa-solid fa-circle-info"></i> Support
        <i class="fa-solid fa-shield"></i> Privacy
      </div>
    </section>
    <section class="dash-right"></section>
  </body>
</html>
